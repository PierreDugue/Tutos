<!DOCTYPE html>
<html ng-app='feedApp'>

<head>
	<script type="text/javascript " src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript " src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
	<script type="text/javascript " src="https://www.google.com/jsapi"></script>
	<script type="text/javascript " src="../bootstrap/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript " src="../bootstrap/js/bootstrap.min.js"></script>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="FeedCtrl">
	<div class="container">
		<h2>My feeds</h2>
		<p>This is a still in work small angularJS application I made, gathering RSS feeds of websites I like around the web
		</p>
		<div ng-repeat="feed in feeds | orderBy:'title'">
			<h2><a href="{{feed.link}}" target="_blank">{{feed.title}}</a></h2>
			<p>
				<table class="table table-striped table-bordered table-hover">
					<tr ng-repeat="item in feed.entries">
						<td>
							<a href="{{item.link}}" target="_blank">{{item.title}}</a> (<span>{{item.publishedDate | date:'medium'}}</span>)
							<p>{{item.contentSnippet}}</p>
						</td>
					</tr>
				</table>
			</p>
		</div>
	</div>
	<script type="text/javascript " src="js/feedApp/app.js"></script>
	<script type="text/javascript " src="js/feedApp/controllers.js"></script>
	<script type="text/javascript " src="js/feedApp/factories.js"></script>
	<script type="text/javascript " src="js/feedApp/services.js"></script>
</body>

</html>
