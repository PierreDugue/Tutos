<div class="container">

	<div class="listArticles">
		<div ng-repeat="article in articles">
			<h2><a href='#/details/{{article.id}}'>{{article.title}}</a></h2>
			<p>{{article.text}}</p>
		</div>
	</div>
	<input type="text" ng-model="article.title"></input>
	<input type="text" ng-model="article.text"></input>
	<input type="text" ng-model="article.id"></input>
	<button ng-click="addNewArticle()">Add</button>
	<a href='#/details'>Details</a>
</div>
